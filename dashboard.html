<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .site-header .navbar-brand img { vertical-align: middle; }
    .site-header .navbar-main .navbar-nav .nav-link { font-weight: bold; letter-spacing: 0.5px; }
    @media (max-width: 991.98px) {
      .site-header .navbar-main .navbar-nav { width: 100%; }
      .site-header .navbar-main .navbar-nav .nav-item { width: 100%; }
      .site-header .navbar-main .navbar-nav .nav-link,
      .site-header .navbar-main .navbar-nav .btn { width: 100%; text-align: left; margin-left: 0; }
    }
  </style>
</head>
<body>
  <!-- HEADER START -->
  <header class="site-header">
    <div class="bg-warning py-2">
      <div class="container-fluid d-flex justify-content-between align-items-center px-3">
        <div class="d-flex align-items-center">
          <a href="index.html" class="text-dark fw-bold me-3"><i class="fas fa-home"></i> Home</a>
          <a href="https://indianrail.gov.in" target="_blank" class="text-dark fw-bold">Railway Official Website</a>
        </div>
        <div class="d-flex align-items-center">
          <a href="about.html" class="text-dark fw-bold me-3 d-none d-lg-inline">About Us</a>
          <a href="register.html" id="registerLink" class="text-dark fw-bold me-3 d-none d-lg-inline">Register</a>
          <a href="login.html" id="loginLink" class="text-dark fw-bold me-3 d-none d-lg-inline">Login</a>
          <button id="logoutButton" class="btn btn-outline-dark btn-sm fw-bold d-none d-lg-inline" style="display:none;">Logout</button>
        </div>
        <button class="navbar-toggler d-lg-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-main border-bottom">
      <div class="container-fluid px-3">
        <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
          <img src="logo.png" alt="IR-LDCE Logo" style="height:48px;max-width:120px;width:auto;object-fit:contain;" />
          <span class="ms-2 fw-bold">IR-LDCE</span>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
          <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
            <li class="nav-item"><a class="nav-link fw-bold" href="categories.html">CATEGORIES</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="daily-dose.html">DAILY DOSE</a></li>
            <li class="nav-item">
              <button id="dashboardBtn" type="button" class="btn btn-outline-dark btn-sm ms-lg-2 fw-bold" style="display:none;">
                <i class="fa fa-user-circle"></i> Dashboard
              </button>
            </li>
            <li class="nav-item d-lg-none mt-2"><a href="about.html" class="nav-link fw-bold">About Us</a></li>
            <li class="nav-item d-lg-none"><a href="register.html" id="registerLinkMobile" class="nav-link fw-bold">Register</a></li>
            <li class="nav-item d-lg-none"><a href="login.html" id="loginLinkMobile" class="nav-link fw-bold">Login</a></li>
            <li class="nav-item d-lg-none"><button id="logoutButtonMobile" class="btn btn-outline-dark btn-sm fw-bold w-100 mt-1" style="display:none;">Logout</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- HEADER END -->

  <!-- HEADER SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
      authDomain: "quiz-app-1b48b.firebaseapp.com",
      projectId: "quiz-app-1b48b",
      storageBucket: "quiz-app-1b48b.appspot.com",
      messagingSenderId: "765334603137",
      appId: "1:765334603137:web:1c8a13f6086a6773c2d480"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function updateHeaderUI(user) {
      // Desktop
      const registerLink = document.getElementById('registerLink');
      const loginLink = document.getElementById('loginLink');
      const logoutButton = document.getElementById('logoutButton');
      // Mobile
      const registerLinkMobile = document.getElementById('registerLinkMobile');
      const loginLinkMobile = document.getElementById('loginLinkMobile');
      const logoutButtonMobile = document.getElementById('logoutButtonMobile');
      // Dashboard button
      const dashboardBtn = document.getElementById('dashboardBtn');

      if (user) {
        if (registerLink) registerLink.style.display = 'none';
        if (loginLink) loginLink.style.display = 'none';
        if (logoutButton) logoutButton.style.display = '';
        if (registerLinkMobile) registerLinkMobile.style.display = 'none';
        if (loginLinkMobile) loginLinkMobile.style.display = 'none';
        if (logoutButtonMobile) logoutButtonMobile.style.display = '';
        if (dashboardBtn) dashboardBtn.style.display = '';
      } else {
        if (registerLink) registerLink.style.display = '';
        if (loginLink) loginLink.style.display = '';
        if (logoutButton) logoutButton.style.display = 'none';
        if (registerLinkMobile) registerLinkMobile.style.display = '';
        if (loginLinkMobile) loginLinkMobile.style.display = '';
        if (logoutButtonMobile) logoutButtonMobile.style.display = 'none';
        if (dashboardBtn) dashboardBtn.style.display = 'none';
      }
    }

    onAuthStateChanged(auth, function(user) {
      updateHeaderUI(user);

      // Dashboard button
      const dashboardBtn = document.getElementById('dashboardBtn');
      if (dashboardBtn) {
        dashboardBtn.onclick = function() {
          window.location.href = 'dashboard.html';
        };
      }

      // Logout buttons
      const logoutButton = document.getElementById('logoutButton');
      if (logoutButton) {
        logoutButton.onclick = function() {
          signOut(auth).then(function() {
            window.location.href = 'index.html';
          });
        };
      }
      const logoutButtonMobile = document.getElementById('logoutButtonMobile');
      if (logoutButtonMobile) {
        logoutButtonMobile.onclick = function() {
          signOut(auth).then(function() {
            window.location.href = 'index.html';
          });
        };
      }
      // Login/Register links: let them go to their respective pages
    });
  </script>

  <!-- DASHBOARD CONTENT -->
  <main class="dashboard-container container py-4">
    <div id="error-message" class="alert alert-danger text-center d-none">
      You are not logged in. <a href="login.html">Go to login</a>
    </div>
    <section class="profile-section text-center mb-4">
      <div class="avatar-container mb-2">
        <img id="userAvatar" src="default-avatar.png" alt="Profile Picture" class="rounded-circle" width="100" height="100" />
      </div>
      <div class="profile-info">
        <h2>Welcome, <span id="dashboard-username">User</span>!</h2>
        <p>Email: <span id="account-email">user@example.com</span></p>
      </div>
    </section>
    <section class="dashboard-section quiz-history mb-4">
      <h3 class="mb-3">Quiz History</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Date & Time</th>
              <th scope="col">Manual</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="quizHistoryBody">
            <!-- Populated by dashboard.js -->
          </tbody>
        </table>
      </div>
    </section>
    <section class="dashboard-section" id="quiz-section">
      <h3 class="mb-3 text-center">Available Quizzes</h3>
      <div class="quiz-list d-grid gap-2">
        <button class="btn btn-outline-primary manual-btn" data-manual="irwm" aria-label="Start quiz for Indian Railway Works Manual">1. Indian Railway Works Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="irpwm" aria-label="Start quiz for Indian Railway P-way Manual">2. Indian Railway P-way Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="irdim" aria-label="Start quiz for Indian Railway Schedule of Dimensions">3. Indian Railway Schedule of Dimensions</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="irec" aria-label="Start quiz for Indian Railway Engineering Code">4. Indian Railway Engineering Code</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="stm" aria-label="Start quiz for Small Track Machine Manual">5. Small Track Machine Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="usfd" aria-label="Start quiz for USFD Manual">6. USFD Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="fbwm" aria-label="Start quiz for FBW Manual">7. FBW Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="store" aria-label="Start quiz for Store Manual">8. Store Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="account" aria-label="Start quiz for Account Manual">9. Account Manual</button>
        <button class="btn btn-outline-primary manual-btn" data-manual="pyq2022" aria-label="Start quiz for 2022 30% Main">10. PYQ 30% Main 2022</button>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
