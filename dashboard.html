<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optionally, you can add dashboard-specific tweaks here, but all main styles are in style.css */
  </style>
</head>
<body>
  <!-- Shared header (Home, Login, Logout) -->
  <div id="include-header"></div>

  <div class="dashboard-main-content">
    <div id="error-message" class="error-message" style="display:none;">
      You are not logged in. <a href="login.html">Go to login</a>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="avatar-container">
        <img id="userAvatar" src="default-avatar.png" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h2>Welcome, <span id="dashboard-username">User</span>!</h2>
        <p>Email: <span id="account-email">user@example.com</span></p>
      </div>
    </div>

    <!-- Quiz History -->
    <div class="dashboard-section quiz-history">
      <h3>Quiz History</h3>
      <table>
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Manual</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="quizHistoryBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>

    <!-- Available Quizzes -->
    <div class="dashboard-section" id="quiz-section">
      <h3>Available Quizzes</h3>
      <div class="quiz-list">
        <button class="manual-btn" data-manual="irwm">1. Indian Railway Works Manual</button>
        <button class="manual-btn" data-manual="irpwm">2. Indian Railway P-way Manual</button>
        <button class="manual-btn" data-manual="irdim">3. Indian Railway Schedule of Dimensions</button>
        <button class="manual-btn" data-manual="irec">4. Indian Railway Engineering Code</button>
        <button class="manual-btn" data-manual="stm">5. Small Track Machine Manual</button>
        <button class="manual-btn" data-manual="usfd">6. USFD Manual</button>
        <button class="manual-btn" data-manual="fbwm">7. FBW Manual</button>
        <button class="manual-btn" data-manual="store">8. Store Manual</button>
        <button class="manual-btn" data-manual="account">9. Account Manual</button>
      </div>
    </div>
  </div>
  <script type="module">
    // Inject header.html (same as your index.html logic)
    (async function includeHeader() {
      try {
        const resp = await fetch('header.html');
        if (!resp.ok) throw new Error('Header not found');
        document.getElementById('include-header').innerHTML = await resp.text();
      } catch (e) {
        document.getElementById('include-header').innerHTML =
          '<div class="error" style="background:#ffe0e0;color:#b00;padding:1em;">Header failed to load.</div>';
      }
    })();
  </script>
  <!-- Firebase dashboard.js as module -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
