  <!-- FIREBASE AUTH LOGIC -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
      authDomain: "quiz-app-1b48b.firebaseapp.com",
      projectId: "quiz-app-1b48b",
      storageBucket: "quiz-app-1b48b.appspot.com",
      messagingSenderId: "765334603137",
      appId: "1:765334603137:web:1c8a13f6086a6773c2d480"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function toggleUI(user) {
      const elements = {
        registerLink: document.getElementById('registerLink'),
        loginLink: document.getElementById('loginLink'),
        logoutButton: document.getElementById('logoutButton'),
        registerLinkMobile: document.getElementById('registerLinkMobile'),
        loginLinkMobile: document.getElementById('loginLinkMobile'),
        logoutButtonMobile: document.getElementById('logoutButtonMobile'),
        dashboardBtn: document.getElementById('dashboardBtn')
      };

      const show = el => el && el.classList.remove('d-none');
      const hide = el => el && el.classList.add('d-none');

      if (user) {
        hide(elements.registerLink);
        hide(elements.loginLink);
        show(elements.logoutButton);
        hide(elements.registerLinkMobile);
        hide(elements.loginLinkMobile);
        show(elements.logoutButtonMobile);
        show(elements.dashboardBtn);
      } else {
        show(elements.registerLink);
        show(elements.loginLink);
        hide(elements.logoutButton);
        show(elements.registerLinkMobile);
        show(elements.loginLinkMobile);
        hide(elements.logoutButtonMobile);
        hide(elements.dashboardBtn);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, user => {
        toggleUI(user);

        const dashboardBtn = document.getElementById('dashboardBtn');
        if (dashboardBtn) {
          dashboardBtn.onclick = () => window.location.href = 'dashboard.html';
        }

        const logoutBtn = document.getElementById('logoutButton');
        if (logoutBtn) {
          logoutBtn.onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
        }

        const logoutMobileBtn = document.getElementById('logoutButtonMobile');
        if (logoutMobileBtn) {
          logoutMobileBtn.onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
        }
      });
    });
  </script>
