<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Font Awesome for the Apple icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
      authDomain: "quiz-app-1b48b.firebaseapp.com",
      projectId: "quiz-app-1b48b",
      storageBucket: "quiz-app-1b48b.appspot.com",
      messagingSenderId: "765334603137",
      appId: "1:765334603137:web:1c8a13f6086a6773c2d480",
      measurementId: "G-YQJQWJ12N7"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Registration handler
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('registerForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = e.target;
          const email    = form.email.value.trim();
          const username = form.username.value.trim();
          const password = form.password.value;
          const msg = document.getElementById('message');

          // disable inputs during processing
          form.querySelectorAll('input, button').forEach(el => el.disabled = true);

          try {
            // 1. Create account
            const { user } = await createUserWithEmailAndPassword(auth, email, password);

            // 2. Generate random avatar URL (DiceBear)
            const avatarUrl = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${encodeURIComponent(username)}`;

            // 3. Create Firestore user profile
            await setDoc(doc(db, "users", user.uid), {
              email: email,
              username: username,
              createdAt: serverTimestamp(),
              avatarUrl: avatarUrl
            });

            // 4. Send verification email
            await sendEmailVerification(user, {
              url: window.location.origin + '/login.html'
            });

            // 5. Show confirmation message
            msg.textContent = `A verification link has been sent to ${email}. Please check your inbox to activate your account.`;
            msg.style.display = 'block';
            form.reset();
          } catch (err) {
            alert(err.message);
            form.querySelectorAll('input, button').forEach(el => el.disabled = false);
          }
        });
    });
  </script>

  <style>

    }

      background: #e0f7fa;

      border: 1px solid #00796b;

      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <p class="subtext">
      By continuing you agree to our
      <a href="#">Community Guidelines</a>
    </p>

    <button id="appleBtn" class="social-btn apple">
      <i class="fab fa-apple"></i> CONTINUE WITH APPLE
    </button>

    <div class="divider"><span>or</span></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="username">Username <span>*</span></label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password <span>*</span></label>
        <input type="password" id="password" required />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="staySignedIn" />
        <label for="staySignedIn">Stay signed in</label>
      </div>

      <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

      <p class="required-note">* indicates a required field</p>

      <div class="actions-row">
        <button
          type="button"
          class="btn-link"
          onclick="window.location.href='login.html'">
          Already have an account? Log In
        </button>
        <button type="submit" class="btn-submit">REGISTER</button>
      </div>
    </form>

    <div id="message" class="info-message" style="display:none;"></div>
  </div>
</body>
