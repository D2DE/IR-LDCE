<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us &ndash; IR Manuals Quiz</title>

  <!-- Your global stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Make the about graphic fill the width and scale its height */
    .about-hero {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Optional container to center & pad */
    .hero-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>

  <!-- Placeholder for header.html -->
  <div id="include-header"></div>

  <!-- Hero image with your About-Us content baked in -->
  <div class="hero-container">
    <img src="about.png" alt="About Us" class="about-hero"/>
  </div>

  <!-- Include header.html (no footer) -->
  <script>
    async function includeHeader() {
      const resp = await fetch('header.html');
      if (resp.ok) {
        document.getElementById('include-header').innerHTML = await resp.text();
      } else {
        console.error('Could not load header.html');
      }
    }
    includeHeader();
  </script>
</body>
</html>
