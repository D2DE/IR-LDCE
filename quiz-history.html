<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      height: 100vh;
      position: fixed;
      right: -250px;
      top: 0;
      transition: right 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      width: 100%;
    }

    .hamburger {
      position: fixed;
      right: 15px;
      top: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1100;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    #logoutBtn, #loginBtn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="quiz.html">Take Quiz</a>
    <a href="quiz-history.html">Quiz History</a>
    <a href="establishment.html">Establishment</a>
    <a href="#" id="loginBtn" onclick="login()">Login</a>
    <a href="#" id="logoutBtn" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <h1>Quiz History</h1>
    <table id="quizHistoryTable">
      <thead>
        <tr>
          <th>Quiz Title</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="quizHistoryBody">
        <!-- Dynamic content inserted by quiz-history.js -->
      </tbody>
    </table>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <!-- Firebase config (only if not already initialized in quiz-history.js) -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <!-- Your JS for sidebar & auth handling -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function login() {
      window.location.href = "login.html";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
      } else {
        logoutBtn.style.display = "none";
        loginBtn.style.display = "block";
      }
    });
  </script>

  <!-- Load your existing Firebase logic -->
  <script src="quiz-history.js"></script>
</body>
</html>
