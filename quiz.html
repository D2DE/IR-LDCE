<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .quiz-timer {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#4caf50 var(--angle, 0deg), #ccc 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      font-size: 1.2em;
    }
    #result {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
      color: #1976d2;
    }
    button.answer-btn {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
    }
    button.answer-btn:disabled {
      cursor: default;
    }
    button.answer-btn.correct {
      background-color: #4caf50 !important;
      color: white;
      border-color: #4caf50;
    }
    button.answer-btn.wrong {
      background-color: #f44336 !important;
      color: white;
      border-color: #f44336;
    }
    #next-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #1976d2;
      color: white;
      display: none; /* initially hidden */
    }
  </style>
</head>
<body>
  <div id="loading">Checking authentication...</div>
  <div class="app" style="display:none; position: relative;">
    <div class="quiz-timer" id="quizTimer">--:--</div>

    <div class="quiz">
      <h2 id="question">Question will appear here</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn">Next</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
      authDomain: "quiz-app-1b48b.firebaseapp.com",
      projectId: "quiz-app-1b48b",
      storageBucket: "quiz-app-1b48b.firebasestorage.app",
      messagingSenderId: "765334603137",
      appId: "1:765334603137:web:1c8a13f6086a6773c2d480",
      measurementId: "G-YQJQWJ12N7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = db;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = `login.html?redirect=${returnUrl}`;
      } else {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.app').style.display = 'block';

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
        }

        if (typeof initQuiz === 'function') {
          initQuiz();
        }
      }
    });
  </script>

  <!-- Main Quiz Logic -->
  <script>
    // Example question data format matching your JSON:
    const questions = [
      {
        question: "Which is the largest animal in the world?",
        answers: [
          { text: "Shark", correct: false },
          { text: "Blue Whale", correct: true },
          { text: "Elephant", correct: false },
          { text: "Giraffe", correct: false }
        ]
      },
      {
        question: "Which is the smallest continent in the world?",
        answers: [
          { text: "Asia", correct: false },
          { text: "Australia", correct: true },
          { text: "Arctic", correct: false },
          { text: "Africa", correct: false }
        ]
      }
      // Add more questions as needed
    ];

    let currentIndex = 0;
    let score = 0;
    const quizDuration = 60; // total time in seconds
    let timerInterval;

    const questionElem = document.getElementById("question");
    const answersDiv = document.getElementById("answer-buttons");
    const nextBtn = document.getElementById("next-btn");
    const quizTimer = document.getElementById("quizTimer");

    function initQuiz() {
      currentIndex = 0;
      score = 0;
      nextBtn.style.display = 'none';
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      nextBtn.style.display = 'none';
      const q = questions[currentIndex];
      questionElem.textContent = q.question;
      answersDiv.innerHTML = "";

      q.answers.forEach((answer, idx) => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.classList.add("answer-btn");
        btn.onclick = () => selectAnswer(btn, answer.correct);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(selectedBtn, isCorrect) {
      const q = questions[currentIndex];

      // Disable all buttons after selection
      const allBtns = answersDiv.querySelectorAll('button');
      allBtns.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        score += 1;
        selectedBtn.classList.add('correct');
      } else {
        score -= 1 / 3;
        selectedBtn.classList.add('wrong');
        // Highlight correct answer
        allBtns.forEach(btn => {
          if (btn.textContent === q.answers.find(a => a.correct).text) {
            btn.classList.add('correct');
          }
        });
      }

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    });

    function startTimer() {
      let remaining = quizDuration;
      timerInterval = setInterval(() => {
        const minutes = String(Math.floor(remaining / 60)).padStart(2, "0");
        const seconds = String(remaining % 60).padStart(2, "0");
        quizTimer.textContent = `${minutes}:${seconds}`;
        quizTimer.style.setProperty("--angle", `${(360 * (quizDuration - remaining) / quizDuration)}deg`);

        if (remaining <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
        remaining--;
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      const quizDiv = document.querySelector(".quiz");
      quizDiv.innerHTML = `
        <div id="result">Your Score: ${score.toFixed(2)}</div>
        <button id="home-btn" style="margin: 10px; padding: 10px 20px;">Home</button>
        <button id="dashboard-btn" style="margin: 10px; padding: 10px 20px;">Dashboard</button>
      `;

      document.getElementById('home-btn').addEventListener('click', () => {
        window.location.href = 'index.html'; // Adjust to your home URL
      });
      
      document.getElementById('dashboard-btn').addEventListener('click', () => {
        window.location.href = 'dashboard.html'; // Adjust to your dashboard URL
      });
    }
  </script>
</body>
</html>
