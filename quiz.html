<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* New Timer Bar Styles */
    .timer-container {
      width: 100%;
      height: 20px;
      background: #eee;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .timer-progress {
      height: 100%;
      background: #4CAF50;
      width: 100%;
      transition: width 1s linear;
    }
    .timer-text {
      position: absolute;
      right: 10px;
      top: 0;
      color: #333;
      font-weight: bold;
    }

    /* Question Index Bar */
    .quiz-index-bar {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 60px 0 20px 0;
      flex-wrap: wrap;
    }
    .quiz-index-dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid #ccc;
      background: #f8d7da;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quiz-index-dot.attempted {
      background: #d4edda;
      border-color: #28a745;
    }
    .quiz-index-dot.skipped {
      background: #fff3cd;
      border-color: #ffc107;
    }
    .quiz-index-dot.current {
      border-color: #1976d2;
      box-shadow: 0 0 0 2px #1976d2;
    }

    /* Answer Buttons */
    button.answer-btn {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }
    button.answer-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    button.answer-btn.correct {
      background-color: #4caf50 !important;
      color: white;
      border-color: #4caf50;
    }
    button.answer-btn.wrong {
      background-color: #f44336 !important;
      color: white;
      border-color: #f44336;
    }

    /* Control Buttons */
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .control-btn {
      padding: 10px 24px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #next-btn { background-color: #1976d2; color: white; }
    #skip-btn { background-color: #ffc107; color: #333; }
    #submit-btn { background-color: #28a745; color: white; }
  </style>
</head>
<body>
  <!-- Timer Bar -->
  <div class="timer-container">
    <div class="timer-progress" id="timerProgress"></div>
    <div class="timer-text" id="timerText">00:00</div>
  </div>

  <div id="loading">Checking authentication...</div>
  <div class="app" style="display:none;">
    <div class="quiz-index-bar" id="quizIndexBar"></div>
    <div class="quiz">
      <h2 id="question">Question will appear here</h2>
      <div id="answer-buttons"></div>
      <div id="controls">
        <button id="next-btn" class="control-btn">Next</button>
        <button id="skip-btn" class="control-btn">Skip</button>
        <button id="submit-btn" class="control-btn">Submit Quiz</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from './firebase-auth.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = `login.html?redirect=${returnUrl}`;
      } else {
        window.currentUser = user;
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.app').style.display = 'block';
        initQuiz();
      }
    });
  </script>

  <!-- Quiz Logic -->
  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let quizDuration = 0;
    let timerInterval;
    let questionStatus = [];
    let quizEnded = false;
    let questionAnswered = false;

    // DOM Elements
    const questionElem = document.getElementById("question");
    const answersDiv = document.getElementById("answer-buttons");
    const nextBtn = document.getElementById("next-btn");
    const skipBtn = document.getElementById("skip-btn");
    const submitBtn = document.getElementById("submit-btn");
    const quizIndexBar = document.getElementById("quizIndexBar");
    const resultDiv = document.getElementById("result");

    async function initQuiz() {
      currentIndex = 0;
      score = 0;
      quizEnded = false;
      questionAnswered = false;
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'inline-block';

      try {
        const manual = new URLSearchParams(window.location.search).get("manual") || "general";
        const response = await fetch(`${manual}-questions.json`);
        
        if (!response.ok) throw new Error(`Failed to load ${manual}-questions.json`);
        questions = await response.json();
        
        if (!questions?.length) throw new Error("No questions found");
        
        // Set dynamic duration (30 seconds per question)
        quizDuration = questions.length * 30;
        
        questionStatus = Array(questions.length).fill("not");
        showQuestion();
        updateIndexBar();
        startTimer();
      } catch (err) {
        handleQuizError(err);
      }
    }

    function showQuestion() {
      resetQuestionState();
      const question = questions[currentIndex];
      
      questionElem.textContent = question.question;
      question.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = answer.text;
        btn.onclick = () => !questionAnswered && handleAnswer(btn, answer.correct);
        answersDiv.appendChild(btn);
      });
      
      updateIndexBar();
    }

    function handleAnswer(btn, isCorrect) {
      questionAnswered = true;
      const answers = answersDiv.querySelectorAll('.answer-btn');
      
      answers.forEach(button => {
        button.disabled = true;
        if (button === btn) {
          btn.classList.add(isCorrect ? 'correct' : 'wrong');
        }
        if (button.textContent === getCorrectAnswer()) {
          button.classList.add('correct');
        }
      });

      score += isCorrect ? 1 : -1/3;
      score = Math.min(score, questions.length); // Cap score
      questionStatus[currentIndex] = "attempted";
      
      nextBtn.style.display = 'inline-block';
    }

    function getCorrectAnswer() {
      return questions[currentIndex].answers.find(a => a.correct).text;
    }

    function startTimer() {
      let remaining = quizDuration;
      
      timerInterval = setInterval(() => {
        const minutes = String(Math.floor(remaining / 60)).padStart(2, "0");
        const seconds = String(remaining % 60).padStart(2, "0");
        const progress = (remaining / quizDuration) * 100;
        
        document.getElementById('timerProgress').style.width = `${progress}%`;
        document.getElementById('timerText').textContent = `${minutes}:${seconds}`;

        if (remaining-- <= 0) endQuiz();
      }, 1000);
    }

    // Navigation Controls
    nextBtn.addEventListener("click", () => currentIndex < questions.length - 1 ? goToNext() : endQuiz());
    skipBtn.addEventListener("click", () => {
      if (questionStatus[currentIndex] !== "attempted") {
        questionStatus[currentIndex] = "skipped";
      }
      goToNext();
    });
    submitBtn.addEventListener("click", endQuiz);

    function goToNext() {
      currentIndex++;
      questionAnswered = false;
      showQuestion();
    }

    function updateIndexBar() {
      quizIndexBar.innerHTML = '';
      questions.forEach((_, idx) => {
        const dot = document.createElement('div');
        dot.className = `quiz-index-dot ${idx === currentIndex ? 'current' : ''} ${questionStatus[idx]}`;
        dot.textContent = idx + 1;
        dot.onclick = () => !quizEnded && (currentIndex = idx) && showQuestion();
        quizIndexBar.appendChild(dot);
      });
    }

    async function endQuiz() {
      quizEnded = true;
      clearInterval(timerInterval);
      document.querySelectorAll('.control-btn').forEach(b => b.style.display = 'none');
      
      // Save results to Firebase
      if (window.firebaseDb && window.currentUser) {
        const { getFirestore, collection, addDoc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
        try {
          await addDoc(collection(getFirestore(), "users", window.currentUser.uid, "quizHistory"), {
            score: parseFloat(score.toFixed(2)),
            totalQuestions: questions.length,
            manual: new URLSearchParams(window.location.search).get("manual") || "General",
            timestamp: serverTimestamp()
          });
        } catch (err) {
          console.error("Error saving quiz result:", err);
        }
      }

      // Show results
      resultDiv.innerHTML = `
        <h3>Your Score: ${score.toFixed(2)}/${questions.length}</h3>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
      `;
    }

    function resetQuestionState() {
      answersDiv.innerHTML = '';
      nextBtn.style.display = 'none';
      questionAnswered = false;
    }

    function handleQuizError(err) {
      console.error(err);
      questionElem.textContent = `Error: ${err.message}`;
      document.querySelectorAll('.control-btn').forEach(b => b.style.display = 'none');
    }
  </script>
</body>
</html>
