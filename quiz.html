<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .quiz-timer {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#4caf50 var(--angle, 0deg), #ccc 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      font-size: 1.2em;
    }
    #result {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
      color: #1976d2;
    }
    .answer-btn {
      margin: 5px 0;
      padding: 10px 15px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: left;
      background-color: #f8f9fa;
      transition: background-color 0.2s;
    }
    .answer-btn:hover:not(:disabled) {
      background-color: #e0e0e0;
    }
    .answer-btn:disabled {
      cursor: default;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="loading">Checking authentication...</div>
  <div class="app" style="display:none; position: relative;">
    <div class="quiz-timer" id="quizTimer">--:--</div>

    <div class="quiz">
      <h2 id="question">Question will appear here</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn" disabled>Next</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
      authDomain: "quiz-app-1b48b.firebaseapp.com",
      projectId: "quiz-app-1b48b",
      storageBucket: "quiz-app-1b48b.firebasestorage.app",
      messagingSenderId: "765334603137",
      appId: "1:765334603137:web:1c8a13f6086a6773c2d480",
      measurementId: "G-YQJQWJ12N7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = db;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = `login.html?redirect=${returnUrl}`;
      } else {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.app').style.display = 'block';

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
          // you can use userData if needed
        }

        if (typeof initQuiz === 'function') {
          initQuiz();
        }
      }
    });
  </script>

  <!-- Main Quiz Logic -->
  <script>
    // Updated questions with your JSON format
    const questions = [
      {
        question: "Which is the largest animal in the world?",
        answers: [
          { text: "Shark", correct: false },
          { text: "Blue Whale", correct: true },
          { text: "Elephant", correct: false },
          { text: "Giraffe", correct: false }
        ]
      },
      {
        question: "Which is the smallest continent in the world?",
        answers: [
          { text: "Asia", correct: false },
          { text: "Australia", correct: true },
          { text: "Arctic", correct: false },
          { text: "Africa", correct: false }
        ]
      }
      // Add more questions here...
    ];

    let currentIndex = 0;
    let score = 0;
    let quizDuration = 60; // total time in seconds
    let timerInterval;

    function initQuiz() {
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").textContent = q.question;
      const answersDiv = document.getElementById("answer-buttons");
      answersDiv.innerHTML = "";

      q.answers.forEach((answer, idx) => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.classList.add("answer-btn");
        btn.disabled = false;
        btn.style.backgroundColor = "";
        btn.onclick = () => selectAnswer(idx);
        answersDiv.appendChild(btn);
      });

      document.getElementById("next-btn").disabled = true;
      document.getElementById("result").textContent = "";
    }

    function selectAnswer(selectedIndex) {
      const q = questions[currentIndex];

      // Disable all buttons
      document.querySelectorAll(".answer-btn").forEach((btn, idx) => {
        btn.disabled = true;

        if (q.answers[idx].correct) {
          btn.style.backgroundColor = "#4caf50";  // green correct
        } else if (idx === selectedIndex) {
          btn.style.backgroundColor = "#f44336";  // red wrong selected
        }
      });

      // Score calculation
      if (q.answers[selectedIndex].correct) {
        score += 1;
      } else {
        score -= 1/3;
      }

      // Enable next button after answer selection
      document.getElementById("next-btn").disabled = false;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    });

    function startTimer() {
      let remaining = quizDuration;
      timerInterval = setInterval(() => {
        const minutes = String(Math.floor(remaining / 60)).padStart(2, "0");
        const seconds = String(remaining % 60).padStart(2, "0");
        document.getElementById("quizTimer").textContent = `${minutes}:${seconds}`;
        document.getElementById("quizTimer").style.setProperty("--angle", `${(360 * (quizDuration - remaining) / quizDuration)}deg`);

        if (remaining <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
        remaining--;
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.querySelector(".quiz").innerHTML = `<div id="result">Your Score: ${score.toFixed(2)}</div>`;
    }
  </script>
</body>
</html>
