<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .back-dashboard-btn {
        display: inline-block;
        margin-left: 16px;
        padding: 6px 16px;
        background: #1976d2;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: background 0.2s;
      }
      .back-dashboard-btn:hover {
        background: #1565c0;
      }
      .home-link {
        margin-left: 16px;
        font-size: 1em;
        text-decoration: none;
        color: #1976d2;
        font-weight: bold;
      }
      .home-link:hover {
        text-decoration: underline;
      }
      #loading {
        text-align: center;
        padding: 40px 0;
        font-size: 1.2em;
        color: #888;
      }
    </style>
</head>
<body>
    <noscript>
      <div style="color:#b00; background:#ffe0e0; padding:1em; text-align:center;">
        This quiz requires JavaScript to function. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <div id="loading">Checking authentication...</div>
    <div class="app" style="display:none;">
        <h1>
            Quiz
            <a href="index.html" class="home-link">Home</a>
            <a href="#" class="back-dashboard-btn" id="backToDashboardBtn" aria-label="Return to Dashboard">&larr; Dashboard</a>
        </h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons"></div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script>
      // Replace with your actual config
      const firebaseConfig = {
        apiKey: "AIzaSyCRhKq7k4v2MdiE5xT4H7-Yb7SLQ5mvTn8",
        authDomain: "quiz-app-1b48b.firebaseapp.com",
        projectId: "quiz-app-1b48b",
        // ...other config values
      };
      firebase.initializeApp(firebaseConfig);

      firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
          // Use pathname + search for redirect (safer for static hosting)
          const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
          window.location.href = `login.html?redirect=${returnUrl}`;
        } else {
          document.getElementById('loading').style.display = 'none';
          document.querySelector('.app').style.display = 'block';
        }
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
